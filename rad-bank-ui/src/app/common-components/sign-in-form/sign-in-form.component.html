<div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput [formControl]="email" required />
      <mat-error *ngIf="email.invalid">{{ getErrorMessage(email) }}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary">Sign In</button>
    <button mat-button [routerLink]="['/sign-up']" color="primary">Don't have an account? Sign Up!</button>
  </div>
