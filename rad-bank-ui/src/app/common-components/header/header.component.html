<header>
  <mat-toolbar color="primary">
    <button mat-flat-button color="primary" [routerLink]="['/']">
      <mat-icon>account_balance</mat-icon>
      <h2>RadBank</h2>
    </button>
    <span class="spacer"></span>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a *ngIf="isAuthenticated() | async" [routerLink]="['/']" mat-menu-item>Home</a>
      <a *ngIf="isAuthenticated() | async" [routerLink]="['/accounts']" mat-menu-item>My Accounts</a>
      <a *ngIf="isAuthenticated() | async" (click)="signOut()" mat-menu-item>Sign out</a>
      <a *ngIf="!(isAuthenticated() | async)" [routerLink]="['/sign-in']" mat-menu-item>Sign in</a>
    </mat-menu>
  </mat-toolbar>
</header>
