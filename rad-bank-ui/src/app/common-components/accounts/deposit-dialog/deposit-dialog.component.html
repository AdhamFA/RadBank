<h2 mat-dialog-title>Please enter amount to deposit into ACCOUNT NAME HERE</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="fill">
    <mat-label>Enter amount to deposit</mat-label>
    <input matInput [formControl]="amount" required />
    <mat-error *ngIf="amount.invalid">{{ getErrorMessage(amount) }}</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="amount.invalid" (click)="deposit()" [mat-dialog-close]="true" cdkFocusInitial>Deposit</button>
</mat-dialog-actions>
